name: final-movie-review

on:
  pull_request:
    branches:
      - develop # develop 브랜치에서 이벤트가 일어났을 때 실행

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Cache node modules # node modules 캐싱
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: AKIARUBV45TRLY6WRBGZ
          AWS_SECRET_ACCESS_KEY: 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
        run: |
          aws s3 cp \
            --recursive \
            --region ap-northeast-2 \
            dist s3://inno-final-bucket
